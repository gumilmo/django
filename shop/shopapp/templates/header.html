<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>Shop Homepage - Start Bootstrap Template</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/styles.css" rel="stylesheet"/>

    <style>
        @media screen and (min-width: 583px) {
        .filter-menu {
            display: none;
            }
        .list-group{
            width: 200px;
            margin: 0px;
        }
        }
        @media  screen and (max-width: 583px){
        .filter-menu.list-group{
            width: 200px;
        }
        }
        .py-5{
            padding: 0px!important;
        }
    </style>

</head>
<body>
<!-- Navigation-->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container px-4 px-lg-5">
        <a class="navbar-brand" href="{% url 'base' %}">Центрообувь</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span
                class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                <li class="nav-item"><a class="nav-link active" aria-current="page" href="{% url 'base' %}">Магазин</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'about' %}">О нас</a></li>
            </ul>
            <form class="d-flex">
                <a href="{% url 'cart' %}" class="btn btn-success btn-outline-green" type="submit" style="border-radius: 0px">
                    <i class="bi-cart-fill me-1"></i>
                    <span class="badge bg-light ms-1 rounded-pill" style="color: green">{{cart.products.count}}</span>
                </a>
            </form>
            <div class="filter-menu" style="margin-left: -27px;">
                {% include 'filter.html' %}
            </div>
        </div>
    </div>
</nav>
<!-- Header-->
<header class="bg-dark py-5" style="padding: 0">
    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel" style="height: 300px;">
  <div class="carousel-inner" style="justify-content: center; align-items: center">
        {% for act in actions %}
    <!-- item -->
        <div class="carousel-item text-center text-light mb-5 {% if forloop.first %} active{% endif %}" style="background-color: #1a1818; height: 300px;
        background: url({{act.image.url}}) no-repeat center center; background-size: cover;">
            <div class="slide-content-info" style="margin-top: 110px">
                <h2>{{act.name}}</h2>
                <p class="px-3">{{ act.discription }}</p>
                <form action="" method="get">
                    <input name="action" value="{{act.name}}" style="display: none">
                    <button type="submit" class="btn btn-success" style="border-radius: 0px">Применить</button>
                </form>
<!--                <a class="btn btn-success" style="border-radius: 0px" href="{{product.get_absolute_url}}">ПОДРОБНЕЕ</a>-->
            </div>
        </div>
    <!-- end item -->
    {% endfor %}
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
</header>
<!-- Section-->
